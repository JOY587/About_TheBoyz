<h2>Hyunjae</h2>
<h4>더보이즈의 선물, 현재</h4>
<img src = "hyunjae.gif" width = "300px">

<h5>그룹 내 포지션은 리드보컬.</h5>
<h5>한림예고 뮤지컬과 출신. 아련하면서도 감미롭고 파워풀한 음색으로 메인보컬과 비슷하거나 그보다 더 많은 파트를 맡고 있으며, 귀에 쏙쏙 들어오는 파트는 현재가 맡는다고 해도 과언이 아니다.</h5>
<h5>솜사탕 같이 특유의 달콤하고 청아한 음색으로 팬들의 많은 사랑을 받고 있다.</h5>

<h4>즉, 비주얼, 보컬, 춤 다 되는 올라운더. </h4>
<br>
<h5>밑 영상은 현재의 레전드 직캠으로 유명한 영상이다.</h5>
